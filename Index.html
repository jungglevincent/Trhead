<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thread Simulation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <h1 class="text-2xl font-bold text-center mb-6">Simulasi Visual Thread: Sinkron vs Asinkron</h1>  <div class="grid grid-cols-2 gap-6">
    <!-- Synchronous Thread Simulation -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Synchronous</h2>
      <p class="mb-4 text-sm text-gray-600">Semua tugas dijalankan satu per satu, menunggu yang sebelumnya selesai.</p>
      <div id="sync-output" class="space-y-2"></div>
      <button onclick="runSync()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Jalankan Sinkron</button>
    </div><!-- Asynchronous Thread Simulation -->
<div class="bg-white p-4 rounded shadow">
  <h2 class="text-xl font-semibold mb-2">Asynchronous</h2>
  <p class="mb-4 text-sm text-gray-600">Tugas berjalan terpisah. Tidak menunggu tugas lain selesai.</p>
  <div id="async-output" class="space-y-2"></div>
  <button onclick="runAsync()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Jalankan Asinkron</button>
</div>

  </div>  <script>
    function runSync() {
      const output = document.getElementById('sync-output');
      output.innerHTML = '';

      for (let i = 1; i <= 3; i++) {
        const block = document.createElement('div');
        block.className = 'bg-blue-100 text-blue-800 p-2 rounded';
        block.innerText = `Tugas ${i} selesai (sync)`;
        output.appendChild(block);
      }
    }

    function runAsync() {
      const output = document.getElementById('async-output');
      output.innerHTML = '';

      for (let i = 1; i <= 3; i++) {
        const block = document.createElement('div');
        block.className = 'bg-green-100 text-green-800 p-2 rounded';
        block.innerText = `Menjalankan tugas ${i}... (async)`;
        output.appendChild(block);

        setTimeout(() => {
          block.innerText = `Tugas ${i} selesai (async)`;
        }, 1000 * i);
      }
    }
  </script></body>
</html>
